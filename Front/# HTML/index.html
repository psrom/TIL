<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!--텍스트 태그-->
        <h1>홈페이지 만들기</h1>
        <h2>뭐부터 시작?</h2>
        <p>
            프론트엔드 언어를 배워야 함..!<a href = "http://google.com">구글링</a>하기!
        </p>

        <!--미디어 태그-->
        <img src = "https://img1.daumcdn.net/thumb/R1280x0/?fname=http://t1.daumcdn.net/brunch/service/user/eD7Y/image/KQND7rCGsNDxVFTFhTi1uJOhGTE.jpg" height = "150px">

        <!--리스트 태그-->
        <h2>언어의 종류</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ul>

        <!--테이블 태그-->
        <h2>언어의 역할</h2>
        <table border="1">
            <tr>
                <td>언어</td>
                <td>역할</td>
            </tr>
            <tr>
                <td>HTML</td>
                <td>문서 내용을 작성</td>
            </tr>
            <tr>
                <td>CSS</td>
                <td>문서 디자인을 담당</td>
            </tr>
            <tr>
                <td>JS</td>
                <td>문서 기능을 부여</td>
            </tr>
        </table>

        <!--입력 태그-->
        <h2>질문하기</h2>
        작성자: <input type="text" />
        질문 내용: <textarea> </textarea>
        
    </body>
</html>
