<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 폼 만들기!</title>
</head>
<body>
    <h1>입사 지원서</h1>

    <h2>필수 정보</h2>
    <div>
        <label>이름</label>
        <input type="text">
    </div>

    <div>
        <label>생년월일</label>
        <input type="date">
    </div>

    <div>
        <label>성별</label>
        <select>
            <option>남성</option>
            <option>여성</option>
        </select>
    </div>

    <h2>왜 개발자가 되고 싶으신가요?</h2>
    <textarea></textarea>

    <h2>사용해본 것들?</h2>
    <div><input type="checkbox"><label>Java</label></div>
    <div><input type="checkbox"><label>Python</label></div>
    <div><input type="checkbox"><label>JS</label></div>
    <div><input type="checkbox"><label>C/C++</label></div>
    <div><input type="checkbox"><label>HTML/CSS</label></div>
    <div><input type="checkbox"><label>SQL</label></div>

    <h2>희망 부서</h2>
    <div><input type="radio" name="team"><label>Front</label></div>
    <div><input type="radio" name="team"><label>Back</label></div>
    <div><input type="radio" name="team"><label>DB</label></div>

    
</body>
</html>
