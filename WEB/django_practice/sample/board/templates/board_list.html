{% extends "base.html" %}
{% block contents %}
    <div class="container">
        <div class="row">
            
            <div class="col-12">
                <h1 style="float:left;">게시물 리스트</h1>
                <div style="float:right;">
                    <a class="btn btn-primary" href="/board/write">글쓰기</a>
                </div>
            </div>

            <div class="list-group">
                {% for board in board_list %}
                    <a href="/board/detail/{{board.id}}" class="list-group-item list-group-item-action">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">{{ board.title }}</h5>
                        </div>
                        <p class="mb-1">{{ board.content | truncatechars:8 }}</p>
                    </a>
                {% endfor %}
            </div>
              

        </div>
    </div>
{% endblock %}
